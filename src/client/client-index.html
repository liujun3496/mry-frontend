<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="国脉资产云是一个一物一码管理平台,可为每件物品生成一个二维码,手机扫码即可查看物品信息或提交表单,扫码后的页面可根据您的业务需求自行定制. 国脉资产云被广泛用于设备巡检,固定资产,人员信息以及物品标签等各种场景."
          name="description"/>
    <meta content="二维码,一物一码,场景应用,表单,解决方案,扫码,设备,巡检,固定资产,标签,调查问卷" name="keywords"/>
    <link href="/favicon.png" rel="icon"/>
    <title>国脉资产云手机端</title>

    <script type="text/javascript">
        <!--产品环境强制https, 产品环境的域名只有2个点(.)-->
        if (location.protocol !== 'https:' && (location.host.match(/\./g) || []).length === 2) {
            location.replace(`https:${location.href.substring(location.protocol.length)}`);
        }
    </script>

    <!--ali project name: mry-major-->
    <link href="/styles/ali-icons.css" rel="stylesheet">
